<!--use a loop/switch to draw relevant SVG-->
<svg class= "SVG" viewBox="0 0 600 600">
  <g id="one-B">
    <rect x="180" y="180" width="160" height="140" [attr.fill]="fillColor" (click)="changeColor()" />
    <text class="text" x="210" y="210" dy=".3em" test-anchor="middle">B150</text>
  </g>
  <g id="two-B">
    <rect x="180" y="80" width="150" height="100" [attr.fill]="fillColor" (click)="changeColor()" />
    <text class="text" x="210" y="110" dy=".3em" test-anchor="middle">C150</text>
  </g>
  <use xlink:href="#one-B" transform="translate(0,140)"/>
</svg>
