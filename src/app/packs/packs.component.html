    </figure>

    <div class="container-fluid">
      <div class="row">
        <div class="col m-auto products">
          <h3 class="title-text">Products</h3>
        </div>
        <div class="col m-auto customer">
          <h3 class="title-text">Customer</h3>
        </div>
      </div>
      <div class="row">
        <div class="col m-auto">
          <div class="col m-auto small-box">

    <div class="container-fluid packs-area">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <div style="text-align: center">
                <label for="exampleFormControlInput1" class="form-label box">Box</label>
              </div>
                <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                  <select class="form-select form-select-md mb-3 form options" aria-label=".form-select-md">
                  <option selected>Please select:</option>
                  <option value="1">SMALL</option>
                  <option value="2">SMALL2</option>
                  <option value="3">SMALL3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label quantity">Quantity</label>
              <input type="quantity" class="form-control input-quantity" id="quantity1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <div style="text-align: center">
                <label for="exampleFormControlInput1" class="form-label box">Box</label>
              </div>
                <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                <select class="form-select form-select-md mb-3 form options" aria-label=".form-select-md">
                  <option selected>Please select:</option>
                  <option value="1">SMALL</option>
                  <option value="2">SMALL2</option>
                  <option value="3">SMALL3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label quantity">Quantity</label>
              <input type="quantity" class="form-control input-quantity" id="quantity2">
            </div>
          </div>
        </div>
      </div>
      <br>

    <div style="text-align: right">
      <button type="button" class="btn btn-primary go disabled" id="Go">Go</button>
      <button type="button" class="btn btn-default btn-lg skip-button" (click)="OnClickSkip(skipOrders)">
        <img src="assets/images/next.png" class="img-fluid" alt="skip">
      </button>
    </div>

    </div>
    
    <ng-template #returnBundle let-modal>
      <div class="modal-header" id="returnModal">
        <h4 class="modal-title" id="returnModalLabel">Hi there!</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure to return to main page? Current order data will not be saved.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="returnToOrderList();modal.close('Ok click')">Yes</button>
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No</button>    
      </div>
    </ng-template>

    <ng-template #skipOrders let-modal>
      <div class="modal-header" id="skipModal">
        <h4 class="modal-title" id="skipModalLabel">Hi there!</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure to skip to the next order? Current order data will not be saved.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="goBundle();modal.close('Ok click')">Yes</button>
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No</button>    
      </div>
    </ng-template>
