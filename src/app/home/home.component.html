<div class="container">
	<br>
    <figure class="text-center">
      <h1> Order List </h1>
    </figure>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="responsive">
      <button id="Settings" type="button" class="btn btn-dark me-md-4">Settings</button>
    </div>
    <ul class="nav nav-tabs nav-pills">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#" (click)="getOpenOrders()" [ngClass]="{'active': isOpenOrder}">Open</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="getFulfilledOrders()" [ngClass]="{'active': !isOpenOrder}">Fulfilled</a>
      </li>
    </ul>


  <div class="table-responsive" style="text-align: center">
    
	  <table class="table table-striped table-bordered table-hover table-condensed" style="word-break:break-all; word-wrap:break-all;">
		<thead>
		  <tr>
			<th *ngIf='isOpenOrder'>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      </th>
      <th *ngIf='!isOpenOrder'>
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="" id="flexRadioDefault" disabled>
      </th>
			<th>Order ID</th>
			<th>Order Date</th>
			<th>Customer</th>
			<th>Products</th>
		  </tr>
		</thead>

		<tbody *ngFor="let order of orders | paginate : {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count};">
		  <tr (click)="clicked(order)">
			<td *ngIf='isOpenOrder'>
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      </td>
      <td *ngIf='!isOpenOrder'>
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="" id="flexRadioDefault" #fulfilledOrder>
        </td>
			<td>{{order.orderid}}</td>
			<td>{{order.orderdate}}</td>
			<td>{{order.customer}}</td>
			<td>
              <span class="badge bg-primary">GM</span>
              <span class="badge bg-secondary">GC</span>
              <span class="badge bg-success">F1</span>
            </td>
		  </tr>
		</tbody>
    </table>
    
    <div class="d-flex justify-content-left">
        <pagination-controls 
          responsive="true" 
          previousLabel="Prev" 
          nextLabel="Next" 
          (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>


    <div style="text-align: right" *ngIf='isOpenOrder'>
    <button type="button" class="btn btn-primary go" id="Go" (click)="goBundle()">Go</button>
    </div>
    <div style="text-align: right" *ngIf='!isOpenOrder'>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-danger me-md-2" id="cancel" (click)="cancelOrder(content)">Cancel</button>    
        <button type="button" class="btn btn-info me-md-2" id="reprint" (click)="printOrder()">Reprint</button>
      </div>
    </div>
  </div>



  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Hi there!</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure to cancel order {{selectedOrderID}}? It cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Yes</button>
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No</button>    
    </div>
  </ng-template>
  </div>
