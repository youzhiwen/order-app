 <div class="container">
    <br>
    <figure class="text-center">
      <div>
        <h1><button id="return" type="button" class="btn btn-default return-button" data-toggle="modal" data-target="#returnModal" (click)="OnClickReturnModal()">
          <img src="assets/images/arrow.png"  class="img-fluid" alt="return"/>
          </button>
          Bundle 1
          <span class="badge bg-warning courier">
            <h3></h3>
          </span>
        </h1>
      </div>
    </figure>

    <div class="container-fluid">
      <div class="row">
        <div class="col m-auto">
          <h3 class="title-text">Products</h3>
        </div>
        <div class="col m-auto">
          <h3 class="title-text">Customer</h3>
        </div>
      </div>
      <div class="row">
        <div class="col m-auto">
          <div class="col m-auto small-box">
            <h3 class="square-text">GB</h3>
          </div>
        </div>
        <div class="col m-auto">
          <h5 class="title-text">PaknSave Riccarton</h5>
        </div>
      </div>
      <div class="row">
        <div class="col m-auto">
          <div class="col m-auto small-box">
            <h3 class="square-text">GM</h3>
          </div>
        </div>
        <div class="col m-auto">
        </div>
      </div>
      <div class="row">
        <div class="col m-auto">
          <div class="col m-auto large-box">
            <h3 class="square-text">F1</h3>
          </div>
        </div>
        <div class="col m-auto">
        </div>
      </div>
    </div>

    <div style="text-align: right">
      <button type="button" class="btn btn-primary go disabled" id="Go">Go</button>
      <button type="button" class="btn btn-default btn-lg skip-button" data-toggle="modal" data-target="#skipModal">
        <img src="assets/images/next.png" class="img-fluid" alt="skip">
      </button>
    </div>
    <div class="modal fade" id="skipModal" tabindex="-1" aria-labelledby="skipModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="skipModalLabel">Alert Messages</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Modal body -->
          <div id="modal-body" class="modal-body">
            Are you sure to skip to the next order? Current order data will not be saved.
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="yes" type="button" class="btn btn-primary">Yes</button>
            <button id="no" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    
    <ng-template #return let-modal>
      <div class="modal-header" id="returnModal">
        <h4 class="modal-title" id="returnModalLabel">Hi there!</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure to return to main page? Current order data will not be saved.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="returnToOrderList()">Yes</button>
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No</button>    
      </div>
    </ng-template>
